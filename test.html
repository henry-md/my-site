<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .btn {
      border: none;
      height: 30px;
      padding: 10px 5px;
      background-color: blue;
      color: white;
      box-sizing: border-box;
      transition: all 0.3s ease;
      border-radius: 4px;
      font-size: 16px;
      margin-left: 100px;
      margin-top: 100px;
    }

    .btn:hover {
      background-color: white;
      color: blue;
      border: 2px solid blue;
    }
  </style>
</head>
<body>
  <button class="btn">
    Click me
  </button>
  
</body>
</html>
